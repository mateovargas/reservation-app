<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Add reservations</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire"></span>
                Hot Restaurant
            </h1>
            <hr>
            <h3 class="text-center">
                Make your Reservation
            </h3>
            <div class="text-center">
                <a href="/reservations">
                    <button type="button" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-list-alt"></span>
                        View Tables
                    </button>
                </a>
                <a href="/">
                    <button type="button" class="btn btn-danger btn-lg">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Table Reservation
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeHolder="Reservation Name">
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number:</label>
                                <input type="text" class="form-control" id="phoneNumber" placeHolder="Phone Number">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email" placeHolder="Email">
                            </div>
                            <div class="form-group">
                                <label for="unique Id">Unique ID:</label>
                                <input type="text" class="form-control" id="uniqueId" placeHolder="Unique ID">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/reservations">API Table Link</a>
                    |
                    <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>
        <script type="text/javascript">

            $(".submit").on('click', function(event){
                event.preventDefault();

                console.log('clicked on submit.');

                var reservation = {
                    name: $('#name').val().trim(),
                    phone: $('#phoneNumber').val().trim(),
                    email: $('#email').val().trim(),
                    uniqueId: $('#uniqueId').val().trim()
                };

                $.post('/api/reservations', reservation, function(data){
                    
                    if(data){

                        console.log('You made a reservation!');

                    }
                    else{

                        console.log('Uh Oh! Error');

                    }

                    $('#name').val("");
                    $('#phoneNumber').val("");
                    $('#email').val("");
                    $('#uniqueId').val("");

                });


            });       
        </script>
    </div>
</body>
