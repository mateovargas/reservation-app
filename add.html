<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Add reservations</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                Hot Restaurant
            </h1>
            <hr>
            <h3 class="text-center">
                Make your Reservation
            </h3>
            <div class="text-center">
                <a href="#">
                    <button type="button" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-list-alt"></span>
                        View Tables
                    </button>
                </a>
                <a href="#">
                    <button type="button" class="btn btn-danger btn-lg">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Table Reservation
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeHolder="Reservation Name">
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number:</label>
                                <input type="text" class="form-control" id="phoneNumber" placeHolder="Phone Number">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email" placeHolder="Email">
                            </div>
                            <div class="form-group">
                                <label for="unique Id">Unique ID:</label>
                                <input type="text" class="form-control" id="uniqueId" placeHolder="Unique ID">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="#">API Table Link</a>
                    |
                    <a href="#">API Wait List</a>
                </p>
            </div>
        </footer>
    </div>
</body>
